<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style.css">
    <title>SignUp</title>
</head>
<body>
    <div class="signup-container">
        <form action="">
            <h1 class="title">SignUp</h1>
            <div>
                <label for="email"></label>
                <input type="email" name="email" id="email" required placeholder="Email">
            </div>

            <div>
                <label for="password"></label>
                <input type="password" name="password" id="password" required placeholder="Password">
            </div>

            <div class="password-container">
                <label for="confirm-pass"></label>
                <input type="password" name="confirm-pass" id="confirm-pass" required placeholder="Confirm Password">
                <img src="../assets/images/view.png" alt="Toggle Password Visibility" class="toggle-icon" id="toggle-icon" onclick="togglePasswordVisibility()">
            </div>

            <button id="btnSignup" type="submit">Sign Up</button>

            <p>Already have an account? <a href="./login.html">Sign In</a></p>
            
            <div class="separator">
                <hr>
                <span>Or</span>
                <hr>
            </div>

            <div class="fb-container">
                <img class="fb-logo" src="../assets/images/facebook-logo.png" alt="Facebook Logo">
                <button class="fb-button" type="button">Login with Facebook</button>
            </div>

            <div class="google-container">
                <img class="google-logo" src="../assets/images/google-logo.png" alt="Goole Logo">
                <button class="google-button" type="button">Login with Google</button>
            </div>
            
        </form>
    </div>
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-pass');
            const eyeIcon = passwordInput.nextElementSibling; 
            const eyeIcon1 = confirmPasswordInput.nextElementSibling; 

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                confirmPasswordInput.type = 'text';
                eyeIcon1.src = '../assets/images/hide.png'; 
            } else {
                passwordInput.type = 'password';
                confirmPasswordInput.type = 'password';
                eyeIcon1.src = '../assets/images/view.png';
            }
        }
    </script>
</body>
</html>
